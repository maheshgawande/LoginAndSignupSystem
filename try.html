<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
      async
    />
    <link rel="stylesheet" href="css/style.css" defer />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <span>YOURLOGO</span>
        </div>
        <ul class="nav">
          <li class="nav-logsign">
            <a href="#">LogIn</a>
            <span>&nbsp;|&nbsp;</span>
            <a href="#">SignUp</a>
          </li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
        <div class="header-search">
          <input
            type="text"
            name="search"
            aria-label="search"
            placeholder="search"
          />
          <label for="search">
            <img src="img/icon-search.svg" alt="search icon" z />
          </label>
        </div>
        <img src="img/icon-user.svg" alt="user icon" class="user-icon" />
        <div class="logsign">
          <a href="#">LogIn</a>
          <span>&nbsp;|&nbsp;</span>
          <a href="#">SignUp</a>
        </div>
        <div class="ham-menu">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </header>
      <main>
        <div class="person-info">
          <div class="attr">
            <p>Name</p>
            <p>Email</p>
            <p>Username</p>
            <p>Date of birth</p>
            <p>Password</p>
          </div>
          <div class="attr-values">
            <p><span>fname lname</span></p>
            <p><span>email@xyz.com</span></p>
            <p><span>@username</span></p>
            <p><span>28/12/2000</span></p>
            <p><span>**********</span></p>
          </div>
          <div class="attr-values-change">
            <p><a href="#">edit</a></p>
            <p><a href="#">update</a></p>
            <p><a href="#">change</a></p>
            <p><a href="#">upadte</a></p>
            <p><a href="#">reset</a></p>
          </div>
        </div>
      </main>
      <footer>
        <span>&copy;Company 2019-2020</span>
        <ul>
          <li>
            <a href="#">
              <img src="./img/icon-insta.png" alt="instagram" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon-twitter.png" alt="twitter" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon-github.png" alt="github" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./img/icon-linkedin.png" alt="linkedin" />
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
